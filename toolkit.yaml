version: 1
name: codeanalyzer
description: Analyzes code files in a GOP repo and compares them against a reference specification (e.g., BSPEC / Intel Wiki).
env:
- name: INTEL_USERNAME
  description: Intel username to authenticate against internal services (not used for this demo sample)
  secret: true
  run: {}
- name: INTEL_PASSWORD
  description: Intel password to authenticate against internal services (not used for this demo sample)
  secret: true
  run: {}
template:
  type: python
  python:
    requirements:
    - requests
    - requests-kerberos
    - py7zr
    - gitpython
    - pyyaml

run:
  setup: $GNAI_TOOLKIT_ENTRYPOINT setup
